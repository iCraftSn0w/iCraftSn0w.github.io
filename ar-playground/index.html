<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
   

    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="3d-Asset" src="obj: url(https://raw.githubusercontent.com/iCraftSn0w/iCraftSn0w.github.io/master/ar-playground/pattern-marker.patt); 
            mtl: url(https://raw.githubusercontent.com/iCraftSn0w/iCraftSn0w.github.io/master/ar-playground/models/untitled.mtl)"></a-assets>
            
        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="black"></a-box>
        </a-marker>

        <a-marker type='barcode' value='6'>
            <a-entity
               id="animated-model"
               obj-model="#3d-Asset"
               scale="2">
            </a-entity>
        </a-marker>
            
       <a-marker type='pattern' url='https://raw.githubusercontent.com/iCraftSn0w/iCraftSn0w.github.io/master/ar-playground/pattern-marker.patt'>
  <!-- here define the content to display on top of the marker -->
  <a-box position='0 0.5 0' material='color: red;'></a-box>
</a-marker>
<!-- define a simple camera -->
<a-entity camera></a-entity>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
